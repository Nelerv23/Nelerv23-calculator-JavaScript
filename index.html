    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>


    <div class="screen">
        <div class= "formstyle">
          <form name = "form1">
          <input class= "textview" name = "textview">
          </form>
        </div>
    </div>

          
    <div class="cal">
        <button class="equal" value = "=" onclick="equal('=')">&equals;</button>
        <button class="zero" value ="0" onclick="insert('0')">0</button>
        <button class="plus" value ="+" onclick="insert('+')">&plus;</button>
        <button class="one" value ="1" onclick="insert('1')">1</button>
        <button class="two" value ="2" onclick="insert('2')">2</button>
        <button class="three" value ="3" onclick="insert('3')">3</button>
        <button class="minus" value ="-" onclick="insert('-')">&minus;</button>
        <button class="four" value ="4" onclick="insert('4')">4</button>
        <button class="five" value ="5" onclick="insert('5')">5</button>
        <button class="six" value ="6" onclick="insert('6')">6</button>
        <button class="multiply"  value ="*"  onclick="insert('*')">&times;</button>
        <button class="seven"  value ="7" onclick="insert('7')">7</button>
        <button class="eight"  value ="8" onclick="insert('8')">8</button>
        <button class="nine"  value ="9" onclick="insert('9')">9</button>
        <button class="divide"  value ="/" onclick="insert('/')">&divide;</button>
        <button class="clear" value = "c" onclick="form1.textview.value = ' '"> C </button>
    </div>
</body>
